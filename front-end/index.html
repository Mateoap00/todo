<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>ToDo</title>
</head>

<body class="text-center">

    <div id="notificationContainer" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            <h2 id="msgTitle"></h2>
            <p id="msgP"></p>
            <button type="button" class="btn" id="acceptMsgBtn">
                Aceptar
            </button>
        </div>
    </div>

    <div id="deleteContainer" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            <h2 id="deleteTitle">Eliminando tarea...</h2>
            <p id="deleteP">Esta seguro que quiere eliminar la tarea "<span id="taskToDelete"></span>"?</p>
            <button type="button" class="btn btn-danger" id="doDltBtn">
                Eliminar
            </button>
            <button type="button" class="btn btn-dark" id="cancelDltBtn">
                Cancelar
            </button>
        </div>
    </div>

    <div class="container">
        <!-- Formulario para agregar o editar tareas -->
        <div class="form-signin w-100 m-auto text-center">
            <h1 class="h1 mb-3 fw-bold">TODO APP</h1>
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title" id="titleForm">Agregar Tarea</h4>
                </div>
                <div class="card-body">
                    <form action="#" method="post" name="frmTask">
                        <div style="display: none;" id="idDiv"></div>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-5">
                                    <label for="name" class="form-label visually-hidden">Nombre de la
                                        tarea...</label>
                                    <input type="text" class="form-control form-control-lg" id="name" name="name"
                                        placeholder="Nombre de la tarea...">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-5">
                                    <label for="date" class="form-label visually-hidden">Fecha de tarea</label>
                                    <input type="date" class="form-control form-control-lg" id="date" name="date">
                                </div>
                            </div>
                        </div>
                        <div class="mb-5">
                            <label for="description" class="form-label visually-hidden">Descripción de la
                                tarea...</label>
                            <input class="form-control form-control-lg" id="description" name="description" rows="3"
                                placeholder="Descripción de la tarea...">
                        </div>
                    </form>
                    <button id="submitBtn" class="btn btn-primary btn-lg">Agregar</button>
                </div>
            </div>
        </div>

        <!-- Tabla de tareas -->
        <div class="text-center">
            <h2>Lista de tareas registradas</h2>
            <table class="table table-secondary table-striped table-hover" id="tasksTable">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Tarea</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Estado</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tasksTableBody">

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script type="module" src="./tasksService.js"></script>
    <script type="module" src="./todo.js"></script>

</body>

</html>
